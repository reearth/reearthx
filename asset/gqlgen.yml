schema:
  - asset.graphql
exec:
  filename: graph/generated/generated.go
  package: generated
model:
  filename: graph/model/models_gen.go
  package: model
resolver:
  layout: follow-schema
  dir: graph/resolver
  package: resolver
autobind:
  - github.com/reearth/reearthx/asset/graph/model

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Node:
    model:
      - github.com/reearth/reearthx/asset/graph/model.Node
  Asset:
    model:
      - github.com/reearth/reearthx/asset/graph/model.Asset
  Group:
    model:
      - github.com/reearth/reearthx/asset/graph/model.Group
  Policy:
    model:
      - github.com/reearth/reearthx/asset/graph/model.Policy
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  Upload:
    model:
      - github.com/99designs/gqlgen/graphql.Upload 